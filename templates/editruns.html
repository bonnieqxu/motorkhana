<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Edit Runs{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>   
      <!-- Adding background colour -->
      <div class="p-3 mb-2 bg-danger-subtle text-emphasis-danger container-fluid">

        
          <!-- adding navigation list-->
        <header  style="display: flex; justify-content: space-between;">
            <a href="{{ url_for('admin') }}">Admin Home</a>
            <div class="container text-center"> 

                <h5 style="background: linear-gradient(to right, #3498db, #e74c3c); color: #fff; padding: 10px;">Bankside Rakaia Motorkhana Mavens - Competition Event</h5>
                <p> by BRMM Car Club</p>
                <h1>Welcome To Our Monthly Event!</h1>
                <br>
                <!-- Admin page message -->
                <p class="text-muted"> You are currently on the Admin page </p>
            </div>
            <!-- Logout link to return to the public interface -->
            <a href="{{ url_for('home') }}">Logout Here</a>
        </header>

       
        <br>

        <hr class="border border-dark border-1 opacity-50">
        <h2 class="text-center">Edit runs</h2>
        <hr class="border border-dark border-1 opacity-50">
        
        <p class="text-center">Please choose an editing option for a run.</p>
        
        <br>

       

        <div class="container d-flex justify-content-center" style="min-height: 100vh;">
        
        <!-- Form for selecting a driver to update -->
        
        <form method="POST" action="/admin/editruns">
            <label for="dr_id">By an individual driver:</label><br>
            <br>
            <!-- Dropdown menu to choose a driver to update -->
            <select id="dr_id" name="dr_id" class="custom-select bg-white" required>

                <!-- Default value for drop down list-->
                <option value="" disabled selected>Select a Driver</option>

                {% for driver in drivers %}
                <!-- Create an option for each driver with their information -->
                <option value="{{ driver[0] }}">{{ driver[0] }}  {{ driver[1] }} {{ driver[2] }}</option>
                {% endfor %}
            </select>
            <!-- Submit button to initiate the driver selection -->
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        
        
        <div class="mx-5"></div>

        
        <!-- Form for selecting a course to update -->
        <form method="POST" action="/admin/editruns">
            <label for="crs_id">By a specific course:</label><br>
            <br>
            <!-- Dropdown menu to choose a course to update -->
            <select id="crs_id" name="crs_id" class="custom-select bg-white" required>

                <!-- Default value for drop down list-->
                <option value="" disabled selected>Select a Course</option>

                {% for course in courses %}
                <!-- Create an option for each course with their information -->
                <option value="{{ course[0] }}">{{ course[0] }}  {{ course[1]  }}</option>
                {% endfor %}
            </select>
            <!-- Submit button to initiate the course selection -->
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>

        </div>

        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
