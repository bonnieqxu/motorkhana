<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Driver Selection{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="p-3 mb-2 bg-success-subtle text-emphasis-success container-fluid">

            
        <!-- adding navigation links-->
        <header  style="display: flex; justify-content: space-between;">
            <a href="{{ url_for('home') }}">Home</a>
            <div class="container text-center"> 
                <h5 style="background: linear-gradient(to right, #3498db, #e74c3c); color: #fff; padding: 10px;">Bankside Rakaia Motorkhana Mavens - Competition Event</h5>
                <p> by BRMM Car Club</p>
                <h1>Welcome To Our Monthly Event!</h1>
            </div>
            <!-- ADMIN ENTRY POINT TOP RIGHT CORNER OF HOME PAGE-->
            <a href="{{ url_for('admin') }}">Admin</a>
        </header>
      
        <br>

        <!-- adding a drop-down list of drivers-->

        <hr class="border border-dark border-1 opacity-50">
        <h2 class="text-center">Driver's Run Details</h2>
        <p class="text-center">View All of Their Runs</p>
        <hr class="border border-dark border-1 opacity-50">
        <br>


        <div class="container d-flex justify-content-center" style="min-height: 100vh;">
        <section class="text-center">
            
            <form id="driver_name" name="driver_name" method="GET" action="/namedropdown/driversrundetails">
                <!-- Driver selection dropdown -->
                <label for="driver_name"> Select a driver to view:  </label><br>
                <br>
                <select id="driver_name" name="driver_name" class="custom-select mb-2 bg-white text-dark" required>

                    <!-- Default value for drop down list-->
                    <option value="" disabled selected>Make a Selection</option>


                    {% for driver in name_list %}
                    <!-- Each option in the dropdown corresponds to a driver's name -->
                        <option value="{{ driver[2] }}">{{ driver[0] ~ ' ' ~ driver[1] }}</option>
                    {% endfor %}
                </select>
            
                <!--a link wrapped around the submit button -->
                 <a href="/namedropdown/driversrundetails" id="submit_link">
                    <button type="submit" class="btn btn-warning btn-sm">Submit</button>
                </a>
                

            </form>
        </section>
        </div>
        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        </div>
    </body>

</html>
